<!DOCTYPE html>
<html>
<head></head>
<body style="margin: 0;">
    <div id="root"></div>
</body>
<style>
    #root {
        position: relative;
        height: 100vh;
        background-color: #555;
        * {
            font-weight: 600;
            color: #7F7;
            font-family: "Courier new", monospace;
        }
        *::selection, a:hover {
            color: #555;
            background-color: #7F7;
        }
        a {
            border: 3px double #7f7;
            text-shadow: 0 0 9px;
            padding: 10px;
        }
        a:hover {
            border: 3px double #555;
        }
    }
</style>
</html>
